    function generate(type) {
      const output = document.getElementById("output");
      // 將該類別的語錄隨機排序後抽出 7 筆顯示
      const data = responses[type].sort(() => 0.5 - Math.random());
      const sampled = data.slice(0, 7);
      output.innerHTML = sampled.map(text => 
        `<div class="quote">
          <span class="quote-text">${text}</span>
          <button class="copy-button" onclick="copyQuote(this)">複製</button>
        </div>`
      ).join("");
    }
    
    function copyQuote(btn) {
      // 取得該筆語錄的文字內容
      const quoteText = btn.parentElement.querySelector('.quote-text').innerText;
      navigator.clipboard.writeText(quoteText)
        .then(() => {
          // 顯示臨時提示，這裡採用 alert，可根據需求自行修改提示方式
          alert('已複製: ' + quoteText);
        })
        .catch(err => {
